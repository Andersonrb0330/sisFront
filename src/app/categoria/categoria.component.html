<!-- aula.component.html -->

<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-header">
                <h2 class="card-title">Categoria</h2>
            </div>
            <div class="card-body">
                <button class="btn btn-success mb-3" (click)="navigateToRegistrarAula()">
                    <i class="bi bi-plus-lg"></i> Agregar categoria
                </button>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Actualizar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="categoriaModel.length > 0; else noData">
                            <tr *ngFor="let aula of categoriaModel">
                                <td>{{ aula.id }}</td>
                                <td>{{ aula.nombre }}</td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-warning btn-sm"
                                        (click)="navigateToActualizarAula(aula.id)">
                                        <i class="bi bi-pencil-fill"></i>
                                    </button>
                                </td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-danger btn-sm" (click)="deleteAula(aula.id)">
                                        <i class="bi bi-trash-fill"></i>
                                    </button>
                                </td>
                            </tr>
                        </ng-container>
                        <ng-template #noData>
                            <tr>
                                <td colspan="4" class="text-center">No se encontraron aulas.</td>
                            </tr>
                        </ng-template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <app-confirmation #confirmModal></app-confirmation>
</body>
